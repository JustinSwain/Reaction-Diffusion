<!DOCTYPE html>
<html>
    <head>
        <title>Reaction Diffusion</title>
        
    </head>
    <style>
        body {
            background-color: #181818;
            text-align: center;
            color: aliceblue;
        }
        div {
            display: block;
            align-items: center;
        }
        select {
            background-color: #181818;
            color: aliceblue;
        }
        select:hover {
            cursor: pointer;
            border-color: blue;
        }
    </style>
    <body>
        <div>
            <h1> Reaction Diffusion </h1>
        </div>
        <div>
            <canvas id="canvas"></canvas>
            
        </div>
        <div>
            <select id="initialConfig">
                <option selected value="Square">Square</option>
                <option value="X">X</option>
                <option value="Smile">:)</option>
                <!-- <option value="Random">Random</option> -->
            </select>

            <select id="paramConfig">
                <option selected value="Default">Default</option>
                <option value="Bacteria">Bacteria</option>
                <option value="Coral">Coral</option>
                <option value="Spirals">Spirals</option>
                <option value="Zebrafish">Zebrafish</option>
            </select>
              <p>
                Click the canvas to start/pause the simulation.
              </p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
